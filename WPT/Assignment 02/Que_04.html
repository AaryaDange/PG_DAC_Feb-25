<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 40px;
            padding: 30px;
        }
        .hover{
            color: rgb(61, 225, 15);
        }
    </style>
</head>
<body>
    <a href="#" id="onhover">[On mouse over here bold words of the following paragraph will be highlighted]</a>
    <p>
        <b>We</b>have just started <b>this</b> section for the users (<b>beginner</b> to intermediate) who <b>want</b> to work with <b>various</b> JavaScript <b>problems</b> and write scripts online to <b>test</b> their JavaScript <b>skill</b>.
    </p>
    <script>
        var h=document.getElementById("onhover");
        var b=document.querySelectorAll("b");

        h.addEventListener('mouseover',()=>{
            b.forEach(word => {
                word.classList.add('hover');
            });
        })

        h.addEventListener('mouseout',()=>{
            b.forEach(word => {
                word.classList.remove('hover');
            });
        })

    </script>
</body>
</html>
